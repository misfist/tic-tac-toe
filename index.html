<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Simple Tic-Tac-Toe Game with jQuery">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">	
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="container">

			<h1>Tic Tac Toe</h1>
		
			<div id="message" class="alert" role="alert"></div>

			<table id="tic-tac-toe">
				<tr>
					<td><button id="1"></button></td>
					<td><button id="2"></button></td>
					<td><button id="3"></button></td>
				</tr>
				<tr>
					<td><button id="4"></button></td>
					<td><button id="5"></button></td>
					<td><button id="6"></button></td>
				</tr>
				<tr>
					<td><button id="7"></button></td>
					<td><button id="8"></button></td>
					<td><button id="9"></button></td>
				</tr>
			<table>

			<footer>[<a href="https://github.com/misfist/tic-tac-toe" target="_blank">Source</a>]</footer>
		
		</div>

	</body>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/tic-tac-toe.js"></script>

</html>
